<script>	cookieChangeStyle();
	function TableEnable(src, width, height) {
		document.getElementById("iframediv").style = "width:" + width + "; height:" + height;
		document.getElementById("iFrame").title = document.getElementById(src+"Button");
		document.getElementById("iFrame").src = "./tables/" + src + ".html";
		for (disable of document.getElementsByClassName("button buttonsmallselected")) {
			disable.className = "button buttonsmall";
		}
		document.getElementById(src + "Button").className = "button buttonsmall buttonsmallselected";
		document.getElementById("tableLink").href = "https://www.samsterbirdies.com/tables/"+src;
		document.getElementById("tableLink").innerHTML = "www.samsterbirdies.com/tables/"+src;
	}
	function Search(){
		//Will hide buttons that dont match the search. Will be useful if a bunch of new tables ever get added in the future.
		var searchWords = document.getElementById("searchInputBox").value.split(" ");
		for (button of document.getElementsByClassName("buttontable")){
			let matches = true;
			for (word of searchWords){
				if (button.innerHTML.toLowerCase().search(word.toLowerCase()) == -1){ //lowercase regex search
					matches = false;
				}
			}
			if (matches) {
				button.style.display = "inline";
			} else {
				button.style.display = "none";
			}
		}
	}
	function ToggleTableButtons(){
		//Toggles whether the table buttons will display or not. Will be useful if a bunch of new tables ever get added in the future.
		for (button of document.getElementsByClassName("buttontable")){
			if (document.getElementById("tableToggleButton").innerHTML == "Hide buttons"){
				button.style.display = "none";
			}else{
				button.style.display = "inline";
			}
		}
		if (document.getElementById("tableToggleButton").innerHTML == "Hide buttons"){
			document.getElementById("tableToggleButton").innerHTML = "Show buttons";
		}else{
			document.getElementById("tableToggleButton").innerHTML = "Hide buttons";
		}
	}
</script>
