hite;" id="outputUSDoutput">Output USD:</label>	<p id="statusNote"></p>	<div class="graph" id="chartContainer" style="height: 400px; width: 500px;" onresize="alert('resized');"></div>	<p>CPI data source: <a class="link" href="https://data.bls.gov/cgi-bin/srgate">https://data.bls.gov/cgi-bin/srgate</a> Series id: CUUR0000SA0</p><script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script>	//list of CPI for years 1913-lastYear from the Bureau of Labor Statistics.	const lastYear = 2020;	const cpiList=[9.9,10.0,10.1,10.9,12.8,15.1,17.3,20.0,17.9,16.8,17.1,17.1,17.5,17.7,17.4,17.1,17.1,16.7,	15.2,13.7,13.0,13.4,13.7,13.9,14.4,14.1,13.9,14.0,14.7,16.3,17.3,17.6,18.0,19.5,22.3,24.1,23.8,24.1,26.0,26.5,26.7,	26.9,26.8,27.2,28.1,28.9,29.1,29.6,29.9,30.2,30.6,31.0,31.5,32.4,33.4,34.8,36.7,38.8,40.5,41.8,44.4,	49.3,53.8,56.9,60.6,65.2,72.6,82.4,90.9,96.5,99.6,103.9,107.6,109.6,113.6,118.3,124.0,130.7,136.2,140.3,	144.5,148.2,152.4,156.9,160.5,163.0,166.6,172.2,177.1,179.9,184.0,188.9,195.3,201.6,207.342,215.303,	214.537,218.056,224.939,229.594,232.957,236.736,237.017,240.007,245.120,251.107,255.657,258.811];	const debug = false;	var inputUSD;	var inputYear;	var outputUSD;	var outputYear;	//functions	function Log(msg){if (debug){console.log(msg);}}		function Convert(){		inputUSD = document.getElementById("inputUSDBox").value;		inputYear = document.getElementById("inputYearBox").value;		outputYear = document.getElementById("outputYearBox").value;		document.getElementById("outputUSDoutput").innerHTML = "Output USD: "+ (inputUSD*(cpiList[outputYear - 1913]/cpiList[inputYear - 1913])).toFixed(2);;		if (inputYear < 1913 || inputYear > lastYear || outputYear < 1913 || outputYear > lastYear){			document.getElementById("statusNote").innerHTML = "Valid data exists for year range 1913-"+lastYear;		} else {			document.getElementById("statusNote").innerHTML = "";		}	}		//CPI chart. Chart provided by CanvasJS	function DrawGraph() {		var chart = new CanvasJS.Chart("chartContainer", {			animationEnabled: false,			zoomEnabled: false,			theme: "dark2",			backgroundColor: "#202020",			title:{text: "CPI levels 1913-"+lastYear ,fontSize: 20},			data: graphData,		});		chart.render();	}	var graphData = [];	var graphDataSeries = { type: "line" };	var graphDataPoints = [];	for (var i = 1913; i < lastYear + 1; i++) {		graphDataPoints.push({			x: i,			y: cpiList[i-1913]		});	}	graphDataSeries.dataPoints = graphDataPoints;	graphData.push(graphDataSeries);	window.load = DrawGraph();		//Graph is redrawn when graph div is resized. Resize API provided by jquery	elem = $("#chartContainer")[0];     let resizeObserver = new ResizeObserver(() => {         DrawGraph();    }); 	resizeObserver.observe(elem); </script></body></html>
