<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="dark_green.css">
	<title>Tools - SamsterBirdies</title>
	<link rel="icon" href="./images/favicon.webp" />
</head>
<body style="background-color:#252525;">
    <h1><img class="border" src="./images/sb.webp" alt="sb.webp" width="50" height="50"> SamsterBirdies Tools</h1>
    <nav>
        <a class="button" href="./index.html">Home</a>
        <a class="button buttonselected" href="./tools.html">Tools</a>
		<a class="button" href="./tables.html">Tables</a>
        <a class="button" href="./repo.html">Repo</a>
		<a class="button" href="./about.html">About</a>
    </nav>
    <nav>
		<button class="button buttonsmall" type="button" onclick="ToolEnable('aspectratio', 'Easily calculate resolutions for the aspect ratio','400px', '300px')" id="aspectratioButton">Aspect Ratio</button>
		<button class="button buttonsmall" type="button" onclick="ToolEnable('basenumconvert', 'Convert a number from one base to another.','400px', '400px')" id="basenumconvertButton">Base Number Converter</button>
		<button class="button buttonsmall" type="button" onclick="ToolEnable('dbconvert', 'Convert Decibels to Amplitude and vice versa.','350px', '550px')" id="dbconvertButton">dB/Amplitude</button>
		<button class="button buttonsmall" type="button" onclick="ToolEnable('morsecode', 'Turn text into morse code and vice versa.', '650px', '1100px')" id="morsecodeButton">Morse code/txt</button>
        <button class="button buttonsmall" type="button" onclick="ToolEnable('numberletter', 'Convert numbers to letters and vice versa.', '500px', '500px')" id="numberletterButton">Number-Letter converter</button>
		<button class="button buttonsmall" type="button" onclick="ToolEnable('rgbhex', 'Convert RGB values into Hex HTML color values and preview color. And vice versa.','370px', '250px')" id="rgbhexButton">RGB/Hex Color picker</button>
        <button class="button buttonsmall" type="button" onclick="ToolEnable('shadercompare', 'Compare different Minecraft shader packs. Drag corner to resize window','1200px', '800px')" id="shadercompareButton">Shader Comparer</button>
		<button class="button buttonsmall" type="button" onclick="ToolEnable('inflation', 'Convert USD prices across two given years, accounting for inflation.', '550px', '650px')" id="inflationButton">USD Inflation tool</button>
    </nav>
    <p id="ToolDesc"></p>
    <div id="iframediv" class="iframediv"><iframe id="iFrame" class="iframe" src="./tools/blank.html" title="Number-Letter converter"></iframe></div>
	<p>Drag corner to resize window</p>
	<p>Tool Link:
	<a class="link" href="" id="toolLink"></a></p>
</body>
<script>
    function ToolEnable(src, desc, width, height) {
        document.getElementById("ToolDesc").innerHTML = desc;
        document.getElementById("iframediv").style = "width:" + width + "; height:" + height;
        document.getElementById("iFrame").title = document.getElementById(src+"Button");
        document.getElementById("iFrame").src = "./tools/" + src + ".html";
        for (disable of document.getElementsByClassName("button buttonsmallselected")) {
            disable.className = "button buttonsmall";
        }
        document.getElementById(src + "Button").className = "button buttonsmall buttonsmallselected";
		document.getElementById("toolLink").href = "https://www.samsterbirdies.com/tools/"+src;
		document.getElementById("toolLink").innerHTML = "www.samsterbirdies.com/tools/"+src;
    }
</script>
</html>
