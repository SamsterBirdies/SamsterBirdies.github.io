<!DOCTYPE html>
<style>
    h1 {
        color: lightgreen;
    }

    h2 {
        color: white;
        font-size: 24px;
    }

    p {
        color: white;
    }

    a {
        color: white;
    }

    .link {
        color: lightblue;
        padding: 1px 2px;
        border: 1px dashed #252525;
    }

        .link:hover {
            color: lightblue;
            padding: 1px 2px;
            border: 1px dashed grey;
        }

        .link:active {
            color: white;
            padding: 1px 2px;
            border: 1px dashed grey;
        }

    .button {
        padding: 4px 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 32px;
        margin: 4px 2px;
        cursor: pointer;
        background-color: #454545;
        color: white;
        border: 3px solid green;
    }

        .button:hover {
            background-color: #606060;
            color: white;
            border: 3px solid lightgreen;
        }

        .button:active {
            background-color: lightgreen;
            color: white;
            border: 3px solid white;
        }

    .buttonselected {
        background-color: green;
        color: white;
        border: 3px solid lightgreen;
    }

        .buttonselected:hover {
            background-color: green;
            color: white;
            border: 3px solid white;
        }

    .button:active {
        background-color: lightgreen;
        color: white;
        border: 3px solid white;
    }

    .buttondl {
        padding: 1px 2px;
        font-size: 16px;
        border: 1px solid green;
        background-color: #454545;
    }

        .buttondl:hover {
            background-color: #606060;
            color: white;
            border: 1px solid lightgreen;
        }

        .buttondl:active {
            background-color: lightgreen;
            border: 1px solid white;
            color: white;
        }

    .border {
        border: 2px solid lightgreen;
    }

    .buttonsmall {
        padding: 2px 4px;
        font-size: 16px;
        border: 2px solid green;
    }

        .buttonsmall:hover {
            background-color: #606060;
            color: white;
            border: 2px solid lightgreen;
        }

        .buttonsmall:active {
            background-color: lightgreen;
            border: 2px solid white;
        }

    .buttonsmallselected {
        background-color: green;
        color: white;
        border: 2px solid lightgreen;
    }

        .buttonsmallselected:hover {
            background-color: green;
            color: white;
            border: 2px solid white;
        }

        .buttonsmallselected:active {
            background-color: lightgreen;
            border: 2px solid white;
            color: white;
        }

    .iframediv {
        width: 400px;
        height: 400px;
        overflow-y: auto;
        overflow-x: auto;
        resize: both;
        position: relative;
        z-index: 2;
        border: 3px double green;
    }

    .iframe {
        width: 99%;
        height: 96%;
        border: none;
    }

    .tools {
    }
</style>
<title>Tools - SamsterBirdies</title>
<link rel="icon" href="./images/favicon.webp" />
<script>
    function ToolEnable(src, title, desc, width, height) {
        document.getElementById("ToolTitle").innerHTML = title;
        document.getElementById("ToolDesc").innerHTML = desc;
        document.getElementById("iframediv").style = "width:" + width + "; height:" + height;
        document.getElementById("iFrame").title = title;
        document.getElementById("iFrame").src = "./tools/" + src + ".html";
        for (disable of document.getElementsByClassName("button buttonsmallselected")) {
            disable.className = "button buttonsmall";
        }
        document.getElementById(src + "Button").className = "button buttonsmall buttonsmallselected";
    }
</script>
<html>
<body style="background-color:#252525;">
    <h1><img class="border" src="./images/sb.webp" alt="sb.webp" width="50" height="50"> SamsterBirdies Tools</h1>
    <nav>
        <a class="button" href="./index.html">Home</a>
        <a class="button buttonselected" href="./tools.html">Tools</a>
        <a class="button" href="./repo.html">Repo</a>
    </nav>
    <nav>
        <button class="button buttonsmall" type="button" onclick="ToolEnable('numberletter', 'Number-Letter converter','Convert numbers to letters and vice versa.', '500px', '500px')" id="numberletterButton">Number-Letter converter</button>
        <button class="button buttonsmall" type="button" onclick="ToolEnable('shadercompare', 'Shader Comparer','Compare different shader packs. Drag corner to resize window','1200px', '800px')" id="shadercompareButton">Shader Comparer</button>
    </nav>
    <h2 id="ToolTitle"></h2>
    <p id="ToolDesc"></p>
    <div id="iframediv" class="iframediv"><iframe id="iFrame" class="iframe" src="./tools/blank.html" title="Number-Letter converter" /></div>
</body>
</html>
